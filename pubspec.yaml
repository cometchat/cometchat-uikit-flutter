name: cometchat_chat_uikit
description: CometChat's Flutter UI Kit offers custom UI components for streamlined text and chat features in your app, designed with developers in mind to minimize development effort.
version: 4.5.0
homepage: https://www.cometchat.com/

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: any
  path_provider: ^2.1.2
  webview_flutter: ^4.4.3
  get: ^4.6.5
  url_launcher: ^6.1.12
  cometchat_uikit_shared: ^4.4.0
  cometchat_sdk: ^4.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  generate: true
  plugin:
    platforms:
      android:
        package: com.cometchat.cometchat_chat_uikit
        pluginClass: CometchatChatUikitPlugin
      ios:
        pluginClass: CometchatChatUikitPlugin

  # To add assets to your plugin package, add an assets section, like this:
#  assets:
#    - assets/sound/
#    - assets/icons/
#    - assets/icons/2x/

  # To add custom fonts to your plugin package, add a fonts section here,
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic

